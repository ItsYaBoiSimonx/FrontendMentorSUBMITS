<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="summary">Summary</div>
    <div class="reaction">
      <img src="./assets/images/icon-reaction.svg" alt="reaction image">
      <span>Reaction</span>
      <span class="mediumtext">80 <span class="inlinedtext"> / 100</span></span>
  </div>
  <div class="memory">
      <img src="./assets/images/icon-memory.svg" alt="memory image">
      <span>Memory  </span>
      <span class="mediumtext">92 <span class="inlinedtext"> / 100</span></span>
  </div>
  <div class="verbal">
      <img src="./assets/images/icon-verbal.svg" alt="verbal image">
      <span>Verbal</span>
      <span class="mediumtext">61 <span class="inlinedtext"> / 100</span></span>
  </div>
  <div class="visual">
      <img src="./assets/images/icon-visual.svg" alt="visual image">
      <span>Visual</span>
      <span class="mediumtext">72 <span class="inlinedtext"> / 100</span></span>
  </div>
    <button class="continuebutton">Continue</button>
    <div class="leftpart">
      <div class="feedbacktext">You scored higher than 65% of the people who have taken these tests.</div>
      <div class="smallertext">Your result</div>
      <div class="great">Great</div>
      <div class="circle">
        <div class="bigtext">76</div>
        <div class="smallerertext">of 100</div>
      </div>
    </div>
  </div>
  
  
  
  <!--  ------------------------------------  ------------------------------------  ------------------------------------  ------------------------------------  ------------------------------------  ------------------------------------ ------------------------------------ -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with love by <a href="#">ItsYaBoiSimonx :')</a>.
  </div>
</body>
</html>
